<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Resume</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='6' y='2' width='20' height='28' rx='2' fill='%23334155'/><rect x='10' y='7' width='12' height='2' rx='1' fill='%23e2e8f0'/><rect x='10' y='12' width='10' height='1.5' rx='.75' fill='%2394a3b8'/><rect x='10' y='16' width='12' height='1.5' rx='.75' fill='%2394a3b8'/><rect x='10' y='20' width='8' height='1.5' rx='.75' fill='%2394a3b8'/></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Manrope:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-noise" aria-hidden="true"></div>

    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <p class="brand-kicker">A4 Studio</p>
          <h1 data-i18n="brand.title">Free Resume</h1>
          <p data-i18n="brand.subtitle">Design-forward multilingual resume builder</p>
        </div>

        <div class="topbar-controls">
          <div class="lang-switch" role="group" aria-label="Language">
            <button type="button" class="lang-btn active" data-lang="en">EN</button>
            <button type="button" class="lang-btn" data-lang="es">ES</button>
            <button type="button" class="lang-btn" data-lang="de">DE</button>
          </div>

          <button id="theme-toggle" type="button" class="ghost-btn" aria-pressed="false">
            <span class="theme-dot" aria-hidden="true"></span>
            <span data-role="theme-label" data-i18n="actions.darkMode">Dark mode</span>
          </button>
        </div>
      </header>

      <main class="workspace">
        <aside class="editor-panel" aria-label="Resume editor">
          <section class="panel-section">
            <label for="template-select" data-i18n="fields.template">Template</label>
            <select id="template-select">
              <option value="berlin" data-i18n="templates.berlin">Berlin Classic</option>
              <option value="aurora" data-i18n="templates.aurora">Aurora Timeline</option>
              <option value="atelier" data-i18n="templates.atelier">Atelier Grid</option>
            </select>
          </section>

          <section class="panel-section">
            <h2 data-i18n="fields.identity">Identity</h2>
            <div class="field-grid">
              <label>
                <span data-i18n="fields.fullName">Full name</span>
                <input type="text" data-profile="name" data-i18n-placeholder="placeholders.name" />
              </label>
              <label>
                <span data-i18n="fields.headline">Professional title</span>
                <input type="text" data-profile="title" data-i18n-placeholder="placeholders.title" />
              </label>
              <label>
                <span data-i18n="fields.email">Email</span>
                <input type="email" data-profile="email" data-i18n-placeholder="placeholders.email" />
              </label>
              <label>
                <span data-i18n="fields.phone">Phone</span>
                <input type="text" data-profile="phone" data-i18n-placeholder="placeholders.phone" />
              </label>
              <label>
                <span data-i18n="fields.location">Location</span>
                <input type="text" data-profile="location" data-i18n-placeholder="placeholders.location" />
              </label>
              <label>
                <span data-i18n="fields.website">Website</span>
                <input type="text" data-profile="website" data-i18n-placeholder="placeholders.website" />
              </label>
              <label>
                <span data-i18n="fields.linkedin">LinkedIn</span>
                <input type="text" data-profile="linkedin" data-i18n-placeholder="placeholders.linkedin" />
              </label>
              <label>
                <span data-i18n="fields.github">GitHub</span>
                <input type="text" data-profile="github" data-i18n-placeholder="placeholders.github" />
              </label>
            </div>
          </section>

          <section class="panel-section">
            <h2 data-i18n="fields.summary">Summary</h2>
            <label>
              <span data-i18n="fields.summaryHint">Write a short professional overview.</span>
              <textarea rows="4" data-field="summary" data-i18n-placeholder="placeholders.summary"></textarea>
            </label>
          </section>

          <section class="panel-section">
            <div class="section-heading-row">
              <h2 data-i18n="fields.experience">Experience</h2>
              <button id="add-experience-btn" type="button" class="add-btn" data-i18n="actions.addExperience">
                Add experience
              </button>
            </div>
            <div id="experience-list" class="repeat-list"></div>
          </section>

          <section class="panel-section">
            <div class="section-heading-row">
              <h2 data-i18n="fields.education">Education</h2>
              <button id="add-education-btn" type="button" class="add-btn" data-i18n="actions.addEducation">
                Add education
              </button>
            </div>
            <div id="education-list" class="repeat-list"></div>
          </section>

          <section class="panel-section" id="skills-editor-section">
            <div class="section-heading-row">
              <h2 data-i18n="fields.skills">Skills</h2>
              <button id="add-skill-btn" type="button" class="add-btn" data-i18n="actions.addSkill">
                Add skill
              </button>
            </div>
            <div id="skills-list" class="repeat-list"></div>
          </section>
        </aside>

        <section class="preview-panel" aria-label="Resume preview">
          <div class="preview-toolbar">
            <div class="preview-meta">
              <span class="pill" data-i18n="preview.live">Live preview</span>
              <span id="blank-pill" class="pill muted" data-i18n="preview.blank">Starts blank</span>
              <div class="cv-lang-control" role="group" aria-label="CV language">
                <span class="cv-lang-label" data-i18n="fields.cvLanguage">CV language</span>
                <div class="cv-lang-switch" role="group" aria-label="CV language options">
                  <button type="button" class="cv-lang-btn active" data-cv-lang="en" aria-pressed="true">EN</button>
                  <button type="button" class="cv-lang-btn" data-cv-lang="es" aria-pressed="false">ES</button>
                  <button type="button" class="cv-lang-btn" data-cv-lang="de" aria-pressed="false">DE</button>
                </div>
              </div>
            </div>
            <div class="preview-actions">
              <input id="raw-file-input" type="file" accept=".json,application/json" hidden />
              <button id="upload-raw-btn" type="button" class="ghost-btn" data-i18n="actions.uploadRaw">
                Upload raw CV
              </button>
              <button id="download-raw-btn" type="button" class="ghost-btn" data-i18n="actions.downloadRaw">
                Download raw CV
              </button>
              <button id="pdf-btn" type="button" class="ghost-btn" data-i18n="actions.pdf">
                Save PDF
              </button>
            </div>
          </div>

          <div id="resume-preview" class="resume-preview template-berlin"></div>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
